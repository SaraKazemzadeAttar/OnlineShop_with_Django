{% extends 'index.html' %}
{% load static %}
{% block content %}

{% load static %}
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'products_details.css' %}">
</head>
<body>

<div class="container product-container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image img-fluid">
        </div>
        <div class="col-md-6">
            <div class="product-info">
                <h2>{{ product.name }}</h2>
                <p><strong>دسته‌بندی:</strong> {{ product.category.name }}</p>
                <p>{{ product.description|linebreaks }}</p>
                <p class="price">{{ product.price|floatformat:"0" }} تومان</p>
                <a href="{% url 'cart' %}" class="btn btn-primary add-to-cart">افزودن به سبد خرید</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

{% endblock %}
