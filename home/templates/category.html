
<h3 class="mt-5">Shop By Category</h3>
        <hr>
        <button id="api-mount-button"></button>
        <label for="options-per-view-input">Items per view:</label>
        <input id="options-per-view-input" type="number" min="1" max="6" value="3"
            style="width: 60px; margin-bottom: 1rem;">

        <div class="glide" id="options-per-view" style="width: 100%; max-width: 800px; margin: auto;">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide text-center">
                        <img src="../src/img/cat-01.png" class="img-fluid" alt="Skin Care">
                        <div><b>Skin Care</b><br>10 products</div>
                    </li>
                    <li class="glide__slide text-center">
                        <img src="../src/img/cat-02.png" class="img-fluid" alt="Tools & Brushes">
                        <div><b>Tools & Brushes</b><br>10 products</div>
                    </li>
                    <li class="glide__slide text-center">
                        <img src="../src/img/cat-03.png" class="img-fluid" alt="Body Care">
                        <div><b>Body Care</b><br>10 products</div>
                    </li>
                    <li class="glide__slide text-center">
                        <img src="../src/img/cat-04.png" class="img-fluid" alt="Fragrance">
                        <div><b>Fragrance</b><br>10 products</div>
                    </li>
                    <li class="glide__slide text-center">
                        <img src="../src/img/cat-05.png" class="img-fluid" alt="Hair Care">
                        <div><b>Hair Care</b><br>10 products</div>
                    </li>
                    <li class="glide__slide text-center">
                        <img src="../src/img/cat-06.png" class="img-fluid" alt="Makeup & Nails">
                        <div><b>Makeup & Nails</b><br>10 products</div>
                    </li>
                </ul>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>

            <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
                <button class="glide__bullet" data-glide-dir="=3"></button>
                <button class="glide__bullet" data-glide-dir="=4"></button>
                <button class="glide__bullet" data-glide-dir="=5"></button>
            </div>
        </div>
