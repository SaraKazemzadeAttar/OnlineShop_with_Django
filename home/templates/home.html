{% extends 'index.html' %}
{% load static %}
{% block content %}
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'products_style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">

</head>
<div class="top-bar d-flex justify-content-end p-2" style="background-color: mediumorchid;">
    {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-light me-1">پروفایل</a>
        <a href="{% url 'cart' %}" class="btn btn-outline-light me-1">سبد خرید</a>
            <form method="post" action="{% url 'logout' %}" dir="ltr">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light me-1" >خروج از حساب کاربری</button>
            </form>
         <a href="{% url 'previous_orders' %}" class="btn btn-outline-light me-1">سفارش های قبلی</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">ورود</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">ثبت نام</a>
        {% endif %}
</div>

    {% include 'banner_swiper.html' %}
    {% include 'category.html' %}
    {% include 'products.html' %}
{% endblock %}
